<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoert" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Toodle</title>
</head>
<body>
<div class="reset_wrapper">
    <div class="reset_title">
        <h1>TOODLE</h1>
    </div>
    <form>
        <div class="reset_email">
            <input class="login_email_input" type="email" placeholder="이메일 입력"/>
            <hr class="login_email_focus_line hidden">
        </div>
        <div class="login_password">
            <img src="src/ic_task_look_off.png"/>
            <input class="login_password_input" type="password" placeholder="비밀번호 입력"/>
            <hr class="login_password_focus_line hidden">
        </div>
        <div class="hidden reset_info_text">
            <p>아이디 또는 비밀번호가 옳바르지 않아요.</p>
        </div>
        <div class="reset_form_submit_button">
            <div class="reset_form_submit_button_text">
                <img src="src/ic_check_white.png"/>
                <h3>로그인</h3>
            </div>
            <input type="submit" value=""/>
        </div>
    </form>
</div>
<div class="findAndJoinBtnWrapper">
    <div class="findPasswordBtn">
        비밀번호 찾기
    </div>

    <hr>

    <div class="joinWithEmailBtn">
        이메일 회원가입
    </div>
</div>

<div class="socialLoginText">
    <p>소셜 로그인/가입</p>
</div>

<div class="socialLoginBtnWrapper">
    <div class="googleLoginBtn">
        <img src="src/m_ic_sn_google.png"/>
    </div>

    <div class="naverLoginBtn">
        <img src="src/m_ic_sn_naver.png"/>
    </div>

    <div class="kakaoLoginBtn">
        <img src="src/m_ic_sn_kakao.png"/>
    </div>
</div>

<script src="js/loginApp.js"></script>
</body>
</html>
