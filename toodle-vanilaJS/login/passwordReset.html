<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/passwordResetStyle.css">
    <title>Toodle</title>
</head>
<body>
<div class="back_button">
    <img src="src/ic_back_black.png"/>
</div>

<div class="reset_wrapper">

    <div class="reset_title">
        <h1>
            Password
        </h1>
        <h1 class="reset_title_btm">
            Reset
        </h1>
        <div class="reset_title_oval">

        </div>
    </div>
    <form>
        <div class="reset_email">
            <input class="reset_email_input" type="email" placeholder="이메일 입력"/>
            <hr class="login_email_focus_line hidden">
        </div>
        <div class="reset_info_text">
            <p>가입하신 이메일로 비밀번호 변경 링크를 보내드려요.</p>
        </div>
        <div class="reset_form_submit_button">
            <div class="reset_form_submit_button_text">
                <img src="src/ic_check_white.png"/>
                <h3>메일보내기</h3>
            </div>
            <input type="submit" value=""/>
        </div>
    </form>
</div>

<script src="js/passwordResetApp.js"></script>
</body>
</html>
